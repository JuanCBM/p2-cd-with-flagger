apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-flyway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db-flyway
  template:
    metadata:
      labels:
        app: db-flyway
      spec:
    containers:
      - name: mysql
        image: mysql:8.0.22
        env:
          - name: MYSQL_ROOT_PASSWORD
            value: pass
          - name: MYSQL_DATABASE
            value: test
        ports:
          - containerPort: 3306

---
apiVersion: v1
kind: Service
metadata:
  name: db-flyway
  labels:
    app: db-flyway
spec:
  ports:
  - port: 3306
    name: http
  selector:
    app: db-flyway
